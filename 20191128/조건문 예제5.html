<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>조건문 예제5</title>
</head>
<body>
	<script>
		var age={};
		age=prompt('나이를 입력하세요');
		if(age<3){
			document.write('애기네요!');
		}else if(age<18){
			document.write('안녕!');
		}else if(age<100){
			document.write('안녕하세요!');
		}else{
			document.write('놀랍습니다!!');
		}
	</script>
	
</body>
</html>
