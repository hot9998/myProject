<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>배열 예제</title>
</head>
<body>
	<h1>배열 만들기</h1>
	<script>
		var student = ["홍길동","김유신","이순신"];			
		document.write(student+'<br>');
	</script>
	<h1>배열 인덱스 확인</h1>	
	<script>
		document.write(student[0]+'<br>');
		document.write(student[1]+'<br>');
		document.write(student[2]+'<br>');
	</script>
	<h1>강감찬 추가(push), 문익점 추가(unshift)</h1>		
	<h1>pop하기, shift 하기</h1>		
	<script>
		student.push("강감찬");
		document.write(student+'<br>');
		student.unshift("문익점");
		document.write(student+'<br>');
		student.pop();
		document.write(student+'<br>');				
		student.shift();
		document.write(student+'<br>');			
	</script>	
	<h1>배열의 숫자</h1>
	<script>
		document.write(student.length+'<br>');
	</script>
</body>
</html>
