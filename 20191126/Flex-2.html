<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Flex-2</title>
	<style>
		html, body {
			background-color: #ffeead;
			margin: 10px;
		}
		.container > div {
			padding: 10px;
			text-align: center;
			font-size: 2em;
			color: #ffeead;
			width: 200px;
		}
        .home {
			background-color: #96ceb4;
		}
		.search {
			background-color: #ff6f69;
		}
		.logout {
			background-color: skyblue;
		}
		.container {
			border: 5px solid #ffcc5c;
			display: flex;
			flex-wrap: wrap;
		}
	</style>
</head>
<body>
	<nav class="container">
		<div class="home">Home</div>
		<div class="search">Search</div>
		<div class="logout">Logout</div>
	</nav>
	
</body>
</html>
