<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>플로트예제</title>
	<style>
	.container{
		width: 600px;
		margin: 0 auto;
		height: 300px;
		border: 2px solid gray;
	}
	.box{
		width: 100px;
		height: 100px;
		overflow: hidden;
	}
	.red{background: tomato;}
	.green{background: yellowgreen;}
	.blue{background: skyblue;}
	.float-left{float: left;}
	.float-right{float: right;}
	/* float-left&right : 왼쪽 오른쪽으로 이동하며 공간을 차지하지 않음*/
	.claer{clear: both;}
	/* clear : float로 공간이 비어있어도 따라서 올라가지 않음 */
	</style>
</head>
<body>
	<div class="container">
		<div class="box red float-right"></div>
		<div class="box green float-left"></div>
		<div class="box blue"></div>
	</div>
</body>
</html>
