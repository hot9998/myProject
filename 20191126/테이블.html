<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>테이블</title>
	<style>
		table, td, th {
        border: 1px solid black;
		}
		table{
			border-collapse: collapse;
			width: 200px;
		}
		th{
			text-align: left;
			height: 2em;
		}
		th, td{
			padding: 5px;
			border-bottom: 1px solid lightgray;
		}		
		/* 줄무늬 넣기 */
		tr:nth-child(odd){
			background: #f2f2f2;
		}
		tr:hover{
			background: gray;
			transition: 1s;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>성</th>
			<th>이름</th>
		</tr>
		<tr>
			<td>홍</td>
			<td>길동</td>
		</tr>
		<tr>
			<td>김</td>
			<td>유신</td>
		</tr>
	</table>
</body>
</html>
