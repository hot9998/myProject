<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>제이쿼리 DOM</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <style>
      body {
        font-size: 17px;
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f4f4;
        line-height: 1.5em;
      }
      header {
        background: #333;
        color: white;
        padding: 20px;
        text-align: center;
        border-bottom: 4px solid black;
        margin-bottom: 10px;
      }
      #container {
        width: 90%;
        margin: auto;
        padding: 10px;
      }
      .myclass {
        color: skyblue;
        background: gray;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>제이쿼리 DOM</h1>
    </header>
    <div id="container">
      <button id="btn1">버튼 1</button>
      <p class="para1">첫번째 문장입니다.</p>
      <p class="para2">두번째 문장입니다.</p>
      <div id="myDiv"></div>
      <!-- 인풋 -->
      <input type="text" id="newItem" />
      <!-- 리스트 -->
      <ul>
        <li>list Item 1</li>
        <li>list Item 2</li>
        <li>list Item 3</li>
        <li>list Item 4</li>
      </ul>
    </div>
    <script>
      $(document).ready(function() {
        // CSS 멀티 속성 변화
        $("p.para1").css({
          color: "red",
          background: "yellowgreen"
        });
        // 클래스 추가 / 제거
        $("p.para2").addClass("myclass");
        $("#btn1").on("click", function() {
          $("p.para2").toggleClass("myclass");
        });
      });
      // $("#myDiv").text("Hellow World");
      $("#myDiv").html("<h1>Hellow World</h1>");
      console.log($("#myDiv").text());
      // 리스트 내용 추가
      $("ul").append("<li>리스트 내용 추가</li>");
      $("ul").prepend("<li>리스트 내용 추가</li>");
      // 문장의 순서를 변화
      $(".para1").appendTo(".para2");
      $(".para1").prependTo(".para2");
      // 요소 추가
      $("ul").before("<h4>앞쪽에 추가</h4>");
      $("ul").after("<h4>뒤쪽에 추가</h4>");
      // 요소 삭제
      // $(".para1").detach();
      // 내용 제거
      // $("ul").empty();
      // 인풋창 내용 추가 => 리스트
      $("#newItem").on("keyup", function(e) {
        var code = e.which;
        if (code == 13) {
          e.preventDefault();
          $("ul").append("<li>" + e.target.value + "</li>");
        }
      });
    </script>
  </body>
</html>
