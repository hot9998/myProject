<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
	#d1{
		background-color: red;
		padding: 5px 10px 10px 30px;
		/* padding : border와 글자 사이의 간격 */
		/* 입력값 두개 입력시 상하 좌우  */
		/* 입력값 4개 입력시 상 우 하 좌 */
	}
	#d2{
		/* 크롬 개발창에 박스모델 표시 */
		background: yellow;
		margin: 10px 20px 30px 40px;
		/* margin : 다른 요소와의 간격 */
		/* padding과 마찬가지로 입력값 여러개 입력 가능 */
		padding: 5px;
		border: 3px solid red;
	}
	#d3{background-color: greenyellow;}
	</style>
</head>
<body>
	<div id="d1">디브</div>
	<div id="d2">디브</div>
	<div id="d3">디브</div>	
	
</body>
</html>
