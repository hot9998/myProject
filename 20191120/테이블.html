<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>테이블</title>
</head>
<body> 
    <!-- table : 표 만들기 -->
    <!-- tr : 행, td : 열, th : 제목셀(굵은글씨) -->
    <table border="1">
        <caption>표의 제목</caption>
        <!-- caption : 표 제목 지정 -->
        <tr>
            <th>1행1열</th>
            <th colspan="2">합침</th>
            <!-- colspan : 가로로 병합 -->
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td rowspan="2">합침</td>
            <!-- rowspan : 세로로 병합 -->
        </tr>
        <tr>
            <td colspan="2">합침</td>
            <!-- <td>3행2열</td> -->
            <!-- <td>3행3열</td> -->            
        </tr>

    </table>

    
    
</body>
</html>
