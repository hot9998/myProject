<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>이미지</title>
</head>
<body>
	<!-- src : 이미지 경로, alt : 이미지가 제대로 표시되지 않을 때 대체 텍스트-->
	<!-- width : 이미지 가로 사이즈, height : 이미지 세로 사이즈  -->
	<!-- html 파일과 같은 폴더에 이미지가 있을 경우 -->
	<!-- 파일 이름만 입력해도 됨 -->
	<img src="images/sample1.jpg" alt="오토바이" width="300px">

</body>
</html>
