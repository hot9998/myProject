<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블록과 인라인</title>
</head>
<body>
    <h1 style="background-color: lightyellow;"><span style="color: white;">블록 요소</span></h1>
    <!-- 블록 요소 : 한 줄을 차지 -->
    <p style="background-color: lightpink;">p 요소는 블록 형태입니다.</p>
    <div style="background-color: lightgreen;">div 역시 블록 형태입니다.</div>
    <!-- 인라인 태그 -->
    <br><br><br><br>
    <strong><q>이 요소는 strong</q> 요소 입니다.</strong>
    <!-- strong,b : 텍스트 굵게 표시  -->
    <!-- q 태그 : 인용 태그 "" 표시 -->
    <a href=""><em>링크가 있는 a 요소 역시 인라인 형태입니다.</em></a>
    <!-- em,i : 이탤릭체로 표시 -->
    <span>이것은 <strong>span</strong> 요소입니다.</span>
    <!-- mark 태그 -->
    <br><br><br><p>
    웹 <mark>색상</mark>에서 <span style="color: blue;">파란색</span>은
    #0000FF으로 표시되며, 보색은 <span style="color: yellow;">노랑색</span>이다.
    </p>
    <!-- sub sup 태그 -->
    <br><br><br>
    <p>water is H<sub>2</sub>0</p>
    <p>T<sub>i+2</sub>= T<sub>i</sub>+ T<sub>i+1</sub></p>
    <p>2 <sup>4</sup>=16</p>
    <p>X <sup>4</sup>+ Y<sup>6</sup></p>
    
    


    
</body>
</html>
