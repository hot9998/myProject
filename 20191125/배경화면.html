<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>배경화면</title>
	<style>
		/* body{
			background: url(images/iu.jpg) center center fixed;
			background-size: 200px;		
		} */
		.warning { 
			background: pink; 
		}	
		.topbanner { 
			background: url("https://mdn.mozillademos.org/files/11983/starsolid.gif") skyblue no-repeat; 
			/* skyblue : 사진이 없을 때 해당 색상 출력 */
			/* repeat-x : x축으로만 배경 반복 */
			/* repeat-y : y축으로만 배경 반복 */
			/* no-repeat : 배경 반복 안 됨 */
		}		
	
	</style>
</head>
<body>
	<p class="topbanner">
		작은 별<br>
		반짝 반짝<br>
		작은 별
	</p>
	<p class="warning">문단 하나<p>

</body>
</html>
