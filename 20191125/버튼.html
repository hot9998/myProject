<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>버튼</title>
	<style>
		.button {
			padding: 15px 30px;
			text-align: center;
			border-radius: 4px;
			margin: 4px 2px;
			color: white; 
			cursor: pointer;
			transition-duration: 2s;
		}

		.button1 {
			background-color: red; 
			border: 1px solid red;
		}
		.button1:hover{
			background-color: blue;
		}

		.button2 {
			background-color: blue; 
			border: 1px solid blue;
		}

		.button3 {
			background-color: green; 
			border: 1px solid green;
		}	
	</style>
</head>
<body>
	<button class="button button1">Red</button>
	<button class="button button2">Blue</button>
	<button class="button button3">Green</button>
	
</body>
</html>
