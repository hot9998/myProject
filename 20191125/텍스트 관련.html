<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>텍스트 관련</title>
	<style>
		h1{
			text-decoration: overline;
			text-shadow: -10px -10px 5px tomato;
			/* text-shadow : 글자에 그림자 추가 */
			/* 가로 거리, 수직 거리, 흐림정도, 색상 */
			}
		h2{text-decoration: line-through;}
		h3{text-decoration: underline;}
		h4{text-decoration: underline overline;}
		.none{ text-decoration: none; }
		/* text decoration : 글에 선이 생김 */
		/* none : 선을 없애는 옵션 */
	</style>	
</head>
<body>
	<h1 class="none">Lorem ipsum dolor sit amet.</h1>	
	<h2 class="none">Lorem ipsum dolor sit amet.</h1>	
	<h3>Lorem ipsum dolor sit ametd.</h1>	
	<h4>Lorem ipsum dolor sit amet.</h1>
	<a href="" class="none">링크</a>
	<!-- 링크 태그에 text-decoration을 none으로 주게되면 밑줄이 사라짐 -->
</body>
</html>
