<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>멀티 백그라운드 예제1</title>
	<style>
		h1 { color:white; }
		.multi-background {
		/* 백그라운드 여러개 사용 시 반점(,)으로 구분하여 사용 */
		padding: 20px;
		height: 200px;
		background-image: url(https://media.giphy.com/media/3ohhwz4rAYAJrbT0Ws/giphy.gif), 
		url(https://twistedsifter.files.wordpress.com/2013/05/animated-gifs-of-fighting-game-backgrounds-25.gif?w=800&h=336);
		background-position: right bottom, bottom right;
		background-repeat: no-repeat, repeat;
		background-size: 15%,100%;
		}	
	</style>
</head>
<body>
	<h1 class="multi-background">멀티백그라운드</h1>	
</body>
</html>
