<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>회전목마(Carousel)</title>
    <!-- 다운로드 방법 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- html 코드작성 -->
      <div id="demo" class="carousel slide my-5" data-ride="carousel">
        <div class="carousel-inner">
          <!-- 인디케이터 -->
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1" class="active"></li>
            <li data-target="#demo" data-slide-to="2" class="active"></li>
          </ul>
          <!-- 슬라이드 쇼 -->
          <div class="carousel-item active">
            <img
              src="https://source.unsplash.com/random/1000x400"
              alt="First slide"
              class="img-fluid w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://source.unsplash.com/random/1000x401"
              alt="Second slide"
              class="img-fluid w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://source.unsplash.com/random/1000x402"
              alt="Third slide"
              class="img-fluid w-100"
            />
          </div>
        </div>
        <!-- 슬라이드 쇼 끝 -->
        <!-- 화살표 -->
        <a href="#demo" class="carousel-control-prev" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a href="#demo" class="carousel-control-next" data-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <script>
      $(".carousel").carousel({
        interval: 2000,
        pause: "hover",
        wrap: true
      });
    </script>
  </body>
</html>
