    <!-- 네브바 끝 -->

    <!-- header 시작 -->
    <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-cog"></i> Settings</h1>
          </div>
        </div>
      </div>
    </header>
    <!-- Header 끝 -->

    <!-- ACTIONS -->
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="index.html" class="btn btn-light btn-block"
              ><i class="fas fa-arrow-left"></i> 돌아가기</a
            >
          </div>
          <div class="col-md-3">
            <a href="#" class="btn btn-success btn-block"
              ><i class="fas fa-check"></i> 저장하기</a
            >
          </div>
          </div>
        </div>
      </div>
    </section>
    <section id="details">
      <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>수정하기</h4>
            </div>
            <div class="card-body">
            <form>
              <fieldset class="form-group">
                <legend>회원 가입허용</legend>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" name="check-1" class="form-check-input" value="Yes" checked>
                    Yes
                  </label>                                    
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" name="check-1" class="form-check-input" value="No">
                    No
                  </label>
              </fieldset>

              <fieldset class="form-group">
                <legend>홈페이지 포맷</legend>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" name="check-2" class="form-check-input" value="posts" checked>
                    Blog Page
                  </label>                                    
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" name="check-2" class="form-check-input" value="page">
                    Homepage
                  </label>
              </fieldset>
       
            </form>
          </div>
          </div>
          </div>
        </div>
      </div>
     

    </section>

    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">

    <script>
      $("#year").text(new Date().getFullYear());
    </script>
