<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>인풋태그 속성</title>
</head>
<body>
	<form>
		<label for="uname">이름</label>
		<input type="text" id="uname" autofocus><br>
		<!-- autofocus : 페이지를 불러오자마자 폼 요소에 커서 -->
		<label for="uid">학번</label>
		<input type="text" itemid="uid" placeholder="하이픈없이입력">
		<!-- placehloder : 입력란에 표시하는 힌트, 필드 클릭 시 사라짐 -->
	</form>
	<br><br>		
	<form>
		<label for="uname">이름</label>
		<input type="text" id="uname" autofocus required>
		<!-- required : 필수로 작성해야 하는 필드 -->
		<input type="submit">
	</form>
	<br><br>
	<form>
		<label for="uid">아이디</label>
		<input type="text" id="uid" minlength="3" maxlength="10" placeholder="3자이상 10자까지" required>
		<!-- minlegth : 입력해야할 최소 글자 -->
		<!-- maxlength : 입력가능한 최대 글자 -->
		<input type="submit">		
	</form>
	<br><br>
	<form>
		<input type="text"><br><br>
		<input type="text" size="3"><br>
		<input type="text" size="3"><br>
		<input type="password" size="3">
		<!-- size : 입력창 사이즈 조절 -->
	</form>
	
	
	
</body>
</html>
